<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Menstrual Hygiene Reporting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="header-section">
                <button id="back-button" class="button ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                    Back to Home
                </button>

                <div class="dashboard-header-content">
                    <div>
                        <h1>Admin Dashboard</h1>
                        <p>Monitor and track all reported menstrual hygiene issues.</p>
                    </div>
                    <button id="new-report-button" class="button primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                        New Report
                    </button>
                </div>
            </div>

            <!-- Statistics Card -->
            <div class="card mb-8">
                <div class="card-header">
                    <h2 class="card-title flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text mr-2 h-5 w-5"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                        Report Statistics
                    </h2>
                    <p class="card-description">Overview of all submitted reports</p>
                </div>
                <div class="card-content">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div id="total-reports" class="stat-value">0</div>
                            <div class="stat-label">Total Reports</div>
                        </div>
                        <div class="stat-item">
                            <div id="safety-concerns" class="stat-value red">0</div>
                            <div class="stat-label">Safety Concerns</div>
                        </div>
                        <div class="stat-item">
                            <div id="dirty-restrooms" class="stat-value orange">0</div>
                            <div class="stat-label">Dirty Restrooms</div>
                        </div>
                        <div class="stat-item">
                            <div id="no-dispensers" class="stat-value blue">0</div>
                            <div class="stat-label">No Dispensers</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="filter-controls">
                <div class="filter-label-group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-filter h-4 w-4 text-gray-500"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
                    <span>Filter by issue type:</span>
                </div>

                <select id="filter-select" class="select-trigger w-full sm:w-48">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <!-- Reports List -->
            <div class="reports-list-section">
                <div id="no-reports-message" class="card" style="display: none;">
                    <div class="card-content text-center py-12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text mx-auto h-12 w-12 text-gray-400 mb-4"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>
                        <h3 class="text-lg font-medium text-gray-900 mb-2"></h3>
                        <p class="text-gray-600 mb-4"></p>
                        <button id="submit-first-report-button" class="button primary" style="display: none;">
                            Submit First Report
                        </button>
                    </div>
                </div>

                <div id="reports-container" class="space-y-4">
                    <div class="reports-summary" style="display: none;">
                        <h2 class="text-lg font-semibold text-gray-900"></h2>
                        <span id="filter-badge" class="badge secondary" style="display: none;"></span>
                    </div>
                    <div id="reports-grid" class="grid gap-4">
                        <!-- Report cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
